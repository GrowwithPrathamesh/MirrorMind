<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MirrorMind – Face Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    /* ---------- Base Styles ---------- */
    :root {
        --primary: #00ffcc;
        --primary-dark: #00aabb;
        --secondary: #7b61ff;
        --dark-bg: #0b1623;
        --darker-bg: #001529;
        --card-bg: rgba(16, 31, 51, 0.92);
        --text-light: #f0f0f0;
        --text-muted: #a0aec0;
        --success: #00ff88;
        --error: #ff4d7d;
        --warning: #ffb347;
        --shadow-glow: 0 0 25px rgba(0, 255, 204, 0.4);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* ---------- Body ---------- */
    body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        position: relative;
        padding: 20px;
    }

    /* Animated background particles */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(0, 255, 204, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 80% 70%, rgba(123, 97, 255, 0.05) 0%, transparent 20%),
            radial-gradient(circle at 40% 80%, rgba(0, 170, 187, 0.05) 0%, transparent 20%);
        z-index: -1;
    }

    /* ---------- Container ---------- */
    .container {
        background: var(--card-bg);
        padding: 45px;
        border-radius: 24px;
        width: 100%;
        max-width: 650px;
        box-shadow: var(--shadow-glow);
        text-align: center;
        transform: translateY(30px) scale(0.95);
        opacity: 0;
        animation: slideUpFadeIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        border: 3px solid rgba(0, 255, 204, 0.9);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
    }

    @keyframes slideUpFadeIn {
        to { 
            transform: translateY(0) scale(1); 
            opacity: 1;
        }
    }

    /* ---------- Header ---------- */
    .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        margin-bottom: 8px;
    }

    .logo-icon {
        color: var(--primary);
        font-size: 32px;
        filter: drop-shadow(0 0 8px rgba(0, 255, 204, 0.6));
        animation: gentlePulse 3s infinite alternate;
    }

    @keyframes gentlePulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
    }

    h1 {
        color: var(--text-light);
        margin-bottom: 4px;
        font-weight: 700;
        font-size: 28px;
        letter-spacing: 0.5px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        color: var(--text-muted);
        font-size: 15px;
        margin-bottom: 24px;
        font-weight: 400;
    }

    /* ---------- Input Field ---------- */
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 16px 20px;
        font-size: 16px;
        border-radius: 14px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        outline: none;
        background: rgba(10, 25, 41, 0.8);
        color: var(--text-light);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        font-weight: 500;
    }

    input::placeholder {
        color: rgba(160, 174, 192, 0.6);
    }

    input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(0, 255, 204, 0.2), 0 0 25px rgba(0, 255, 204, 0.3);
        transform: translateY(-2px);
    }

    .input-icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        font-size: 18px;
    }

    /* ---------- Video Box ---------- */
    .video-box {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        border: 2px solid rgba(0, 255, 204, 0.15);
        transform: translateZ(0);
        transition: all 0.4s;
    }

    .video-box:hover {
        border-color: rgba(0, 255, 204, 0.3);
        box-shadow: 0 0 40px rgba(0, 255, 204, 0.2);
    }

    video, canvas {
        width: 100%;
        border-radius: 16px;
        display: block;
        transform: translateZ(0);
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
    }

    /* ---------- Counter ---------- */
    .counter-container {
        margin: 20px 0;
        padding: 10px;
        background: rgba(10, 25, 41, 0.6);
        border-radius: 16px;
        border: 2px solid rgba(0, 255, 204, 0.4);
        transition: all 0.4s;
    }

    .counter-label {
        color: var(--text-muted);
        font-size: 10px;
        margin-bottom: 6px;
        display: block;
        font-weight: 500;
    }

    #counter {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
        text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        letter-spacing: 1px;
        transition: all 0.3s;
    }

    .counter-container.active {
        background: rgba(0, 255, 204, 0.05);
        border-color: rgba(0, 255, 204, 0.3);
        animation: counterPulse 2s infinite alternate;
    }

    @keyframes counterPulse {
        0% { box-shadow: 0 0 10px rgba(0, 255, 204, 0.1); }
        100% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.3); }
    }

    /* ---------- Button ---------- */
    button {
        width: 100%;
        padding: 18px;
        font-size: 18px;
        background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        color: #000;
        border: none;
        border-radius: 16px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 5px 20px rgba(0, 255, 204, 0.3);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.7s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 255, 204, 0.5);
        background: linear-gradient(45deg, var(--primary), #00ffe6);
    }

    button:active {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 255, 204, 0.4);
    }

    button:disabled {
        background: #333;
        color: #777;
        cursor: not-allowed;
        box-shadow: none;
        transform: none !important;
    }

    button:disabled::before {
        display: none;
    }

    .button-icon {
        font-size: 20px;
    }

    /* ---------- Note ---------- */
    .note {
        margin-top: 24px;
        font-size: 13px;
        color: var(--text-muted);
        line-height: 1.6;
        padding: 16px;
        background: rgba(10, 25, 41, 0.4);
        border-radius: 14px;
        border-left: 3px solid var(--primary);
        text-align: left;
    }

    .note i {
        color: var(--primary);
        margin-right: 8px;
        width: 16px;
        text-align: center;
    }

    /* ---------- Toast Notifications ---------- */
    .toast-container {
        position: fixed;
        top: 24px;
        right: 24px;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-width: 320px;
        pointer-events: none;
    }

    .toast {
        background: var(--card-bg);
        color: var(--text-light);
        padding: 18px 22px;
        border-radius: 14px;
        font-weight: 500;
        opacity: 0;
        transform: translateX(100px);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        border-left: 4px solid var(--primary);
        pointer-events: auto;
        display: flex;
        align-items: center;
        gap: 14px;
        backdrop-filter: blur(10px);
    }

    .toast.show {
        transform: translateX(0);
        opacity: 1;
    }

    .toast.success {
        border-left-color: var(--success);
    }

    .toast.error {
        border-left-color: var(--error);
    }

    .toast.warning {
        border-left-color: var(--warning);
    }

    .toast i {
        font-size: 20px;
    }

    .toast.success i {
        color: var(--success);
    }

    .toast.error i {
        color: var(--error);
    }

    .toast.warning i {
        color: var(--warning);
    }

    .toast.info i {
        color: var(--primary);
    }

    /* ---------- Progress Bar ---------- */
    .progress-container {
        height: 6px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        margin-top: 10px;
        overflow: hidden;
    }

    .progress-bar {
        height: 100%;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        border-radius: 3px;
        width: 0%;
        transition: width 0.5s ease;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 480px) {
        .container {
            padding: 30px 24px;
            border-radius: 20px;
        }
        
        h1 {
            font-size: 24px;
        }
        
        .subtitle {
            font-size: 14px;
        }
        
        input, button {
            padding: 15px;
        }
        
        .toast-container {
            top: 16px;
            right: 16px;
            left: 16px;
            max-width: 100%;
        }
        
        .toast {
            padding: 16px 20px;
        }
    }

    @media (max-width: 350px) {
        .container {
            padding: 24px 18px;
        }
        
        h1 {
            font-size: 22px;
        }
    }
</style>

<script>

// if (!STUDENT_ID) {
//     setTimeout(() => {
//         showToast("Session expired. Please register again.", "error");
//         window.location.href = "/student-signup/";
//     }, 500);}

const video = document.getElementById("video");
const canvas = document.getElementById("overlay");
const ctx = canvas.getContext("2d");
const counterText = document.getElementById("counter");
const startBtn = document.getElementById("startBtn");
//const nameInput = document.getElementById("name");
const toastContainer = document.getElementById("toastContainer");
const progressBar = document.getElementById("progressBar");
const counterContainer = document.querySelector('.counter-container');

let interval = null;
let running = false;
let lastFaceBoxes = [];

// Enhanced face box drawing function
function drawFaceBoxes(faces) {
    // Clear previous drawings
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (faces.length === 0) return;
    
    lastFaceBoxes = faces;
    
    // Draw each face box with enhanced effects
    faces.forEach(face => {
        const time = Date.now() / 100;
        const grow = Math.sin(time) * 4; // Pulsating effect
        
        // Draw outer glow
        ctx.shadowColor = '#00ffcc';
        ctx.shadowBlur = 20;
        ctx.strokeStyle = '#00ffcc';
        ctx.lineWidth = 3;
        ctx.strokeRect(
            face.x - grow - 2, 
            face.y - grow - 2, 
            face.w + grow * 2 + 4, 
            face.h + grow * 2 + 4
        );
        
        // Draw inner box
        ctx.shadowBlur = 10;
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 2;
        ctx.strokeRect(
            face.x - grow, 
            face.y - grow, 
            face.w + grow * 2, 
            face.h + grow * 2
        );
        
        // Draw corner markers
        const cornerSize = 12 + Math.sin(time * 1.5) * 2;
        const cornerColor = `hsl(${time * 10 % 360}, 100%, 60%)`;
        
        // Top-left
        drawCorner(face.x - grow, face.y - grow, cornerSize, cornerColor, 'tl');
        // Top-right
        drawCorner(face.x + face.w + grow, face.y - grow, cornerSize, cornerColor, 'tr');
        // Bottom-left
        drawCorner(face.x - grow, face.y + face.h + grow, cornerSize, cornerColor, 'bl');
        // Bottom-right
        drawCorner(face.x + face.w + grow, face.y + face.h + grow, cornerSize, cornerColor, 'br');
        
        // Draw face label
        ctx.shadowBlur = 0;
        ctx.fillStyle = 'rgba(0, 255, 204, 0.8)';
        ctx.font = 'bold 16px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText(
            'FACE DETECTED', 
            face.x + face.w / 2, 
            face.y - 10 - grow
        );
    });
    
    // Reset shadow for next frame
    ctx.shadowBlur = 0;
}

// Draw corner markers
function drawCorner(x, y, size, color, type) {
    ctx.fillStyle = color;
    ctx.beginPath();
    
    if (type === 'tl') {
        // Top-left corner (right angle)
        ctx.moveTo(x, y);
        ctx.lineTo(x + size, y);
        ctx.lineTo(x, y + size);
    } else if (type === 'tr') {
        // Top-right corner
        ctx.moveTo(x, y);
        ctx.lineTo(x - size, y);
        ctx.lineTo(x, y + size);
    } else if (type === 'bl') {
        // Bottom-left corner
        ctx.moveTo(x, y);
        ctx.lineTo(x + size, y);
        ctx.lineTo(x, y - size);
    } else if (type === 'br') {
        // Bottom-right corner
        ctx.moveTo(x, y);
        ctx.lineTo(x - size, y);
        ctx.lineTo(x, y - size);
    }
    
    ctx.closePath();
    ctx.fill();
}

// Start camera
navigator.mediaDevices.getUserMedia({
    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 480 } }
})
.then(stream => {
    video.srcObject = stream;
    showToast("Camera ready! Click start to capture face.", "success");
})
.catch(() => {
    showToast("Camera permission denied! Please allow camera access.", "error");
});

// Resize canvas when video loads
video.addEventListener("loadedmetadata", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
});

// Enhanced toast function
function showToast(msg, type = "info") {
    const icons = {
        success: "fas fa-check-circle",
        error: "fas fa-exclamation-circle",
        warning: "fas fa-exclamation-triangle",
        info: "fas fa-info-circle"
    };
    
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    toast.innerHTML = `
        <i class="${icons[type]}"></i>
        <span>${msg}</span>
    `;
    
    toastContainer.appendChild(toast);
    
    // Trigger reflow
    toast.offsetHeight;
    
    // Show toast
    toast.classList.add("show");
    
    // Remove toast after delay
    setTimeout(() => {
        toast.classList.remove("show");
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 500);
    }, 3000);
}

// Start capture
function startCapture(){
    // if(nameInput.value.trim() === ""){
    //     showToast("Please enter your name to begin", "warning");
    //     nameInput.focus();
    //     return;
    // }
    if(running) return;

    running = true;
    startBtn.disabled = true;
    startBtn.innerHTML = '<i class="fas fa-spinner fa-spin button-icon"></i> Capturing Faces...';
    counterText.innerText = "0 / 100";
    progressBar.style.width = "0%";
    counterContainer.classList.add("active");
    
    // Reset face boxes
    lastFaceBoxes = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    showToast("Starting secure face capture...", "success");
    interval = setInterval(sendFrame, 200);
}

// Send frame to backend
function sendFrame(){
    // Draw current video frame to canvas
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    fetch("/process-frame/",{
        method:"POST",
        credentials: 'same-origin',
        headers:{
            "Content-Type":"application/json",
            "X-CSRFToken": getCookie("csrftoken")
        },
        body: JSON.stringify({
            student_id: STUDENT_ID,
            image: canvas.toDataURL("image/jpeg")
        })
    })
    .then(res => res.json())
    .then(data => {
        // Update counter
        counterText.innerText = data.count + " / 100";
        
        // Update progress bar
        const progressPercent = Math.min(100, (data.count / 100) * 100);
        progressBar.style.width = `${progressPercent}%`;
        
        // Clear previous face boxes
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw new face boxes with enhanced effects
        if (data.faces && data.faces.length > 0) {
            drawFaceBoxes(data.faces);
        } else {
            // If no faces detected, clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Show progress toast at milestones
        if (data.count === 25) {
            showToast("Great! 25% complete", "success");
        } else if (data.count === 50) {
            showToast("Halfway there! Keep going", "success");
        } else if (data.count === 75) {
            showToast("Almost done! 75% complete", "success");
        }
        
        // Stop when done
        if(data.count >= 100){
            clearInterval(interval);
            running = false;
            startBtn.disabled = false;
            startBtn.innerHTML = '<i class="fas fa-camera button-icon"></i> Start Face Capture';
            counterContainer.classList.remove("active");
            showToast("✅ Face Capture Completed Successfully!", "success");
            
            // Add a celebration effect
        setTimeout(() => {
            window.location.href = data.redirect || "/student-login/";
        }, 1500);
        }
    })
    .catch(err => {
        console.error(err);
        showToast("Connection error. Please try again.", "error");
    });
}

// CSRF helper
function getCookie(name){
    let cookieValue = null;
    if(document.cookie){
        document.cookie.split(";").forEach(cookie=>{
            cookie = cookie.trim();
            if(cookie.startsWith(name + "=")){
                cookieValue = cookie.substring(name.length + 1);
            }
        });
    }
    return cookieValue;
}

// Add continuous face box animation when no frames are being processed
function animateFaceBoxes() {
    if (!running && lastFaceBoxes.length > 0) {
        drawFaceBoxes(lastFaceBoxes);
    }
    requestAnimationFrame(animateFaceBoxes);
}

// Start animation loop
animateFaceBoxes();
